<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form.css" />
    <title>Pietro| Newsletter sign-up form with success message</title>
  </head>
  <body>
    <div class="root-container">
      <div class="main-flex-container">
        <div class="img-container"></div>
        <div class="text-form-container">
          <h1>Stay Updated!</h1>
          <p class="join">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul class="list-with-icons">
            <li>
              <img src="images/icon-list.svg" alt="" />Product discovery and
              building what matters
            </li>
            <li>
              <img src="images/icon-list.svg" alt="" />Measuring to ensure
              updates are a success
            </li>
            <li><img src="images/icon-list.svg" alt="" />And much more!</li>
          </ul>
          <form id="subscribe-form" novalidate>
            <div class="form-row">
              <p class="small"><b>Email Address</b></p>
              <p class="small" id="email-error">Valid Email Required</p>
            </div>
            <input type="text" id="input" placeholder="email@company.com" />
            <button type="submit" id="submit">
              <b>Subscribe to monthly newsletter</b>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="newsletter.js"></script>
  </body>
</html>
