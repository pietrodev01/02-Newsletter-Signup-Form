<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Success</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="success.css" />
  </head>
  <body>
    <div class="root-container">
      <div class="thanks">
        <div class="icon-img-container">
          <img src="images/icon-success.svg" alt="checkmark" />
        </div>
        <h1 class="success=h1">Thanks for Subscribing!</h1>
        <p class="success-text">
          A confirmation email has been sent to <b>ash@loremcompany.com</b>.
          Please open it and click the button inside to confirm your
          subscription
        </p>
        <button class="dismiss">Dismiss message</button>
      </div>
    </div>
    <script src="success.js"></script>
  </body>
</html>
